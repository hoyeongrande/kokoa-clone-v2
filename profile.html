<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5d188600af.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="profile-body">
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="profile-header__header-column">
            <a href="friends.html"><i class="fas fa-times fa-2x"></i></a>
        </div>
        <div class="header__header-column">
            <span class="profile-header__icon">
                <i class="fas fa-gift"></i>
            </span>
            <span class="profile-header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="profile-header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <div class="profile-main">
        <div class="profile-photo">
            <img src="images/hoyeon.PNG" class="profile-photo-object">
        </div>
        <span class="profile-name">HoYeon Kim</span>
    </div>
    <nav class="profile-footer">
        <ul class="profile-list">
            <li class="profile__header-btn">
                <span class="profile-btn__icon">
                    <i class="fas fa-comment fa-2x"></i>
                </span>
                <span class="profile-btn__title">
                    My Chatroom
                </span>
            </li>
            <li class="profile__header-btn">
                <span class="profile-btn__icon">
                    <i class="fas fa-pencil-alt fa-2x"></i>
                </span>
                <span class="profile-btn__title">
                    Edit Profile
                </span>
            </li>
            <li class="profile__header-btn">
                <span class="profile-btn__icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                </span>
                <span class="profile-btn__title">
                    KaKaoStory
                </span>
            </li>
    </nav>
    <div class="bigScreen">
            <span class="bigScreen__text">Please make your screen small!</span>
        </div>
</body>

</html>
